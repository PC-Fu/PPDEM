    <script language="javascript">
        function verifyRequired() {
            if (document.icpsignup.fields_fname.value == "") {
                alert("The Name: field is required.");
                return false;
            }
            if (document.icpsignup.fields_email.value == "") {
                alert("The Email: field is required.");
                return false;
            }
        }
        function verifyRequiredTemp() 
        {
  if (document.icpsignup.fields_fname.value == "") 
  {
    alert("The Name: field is required.");
    return false;
  }
    var Email;
    Email = /\w+([\.-]?\w+)*@\w+([\.-]?\w+)*\.(\w{2}|(com|net|org|edu|int|mil|gov|arpa|biz|aero|name|coop|info|pro|museum))*/;

    if (document.icpsignup.fields_email.value.search(Email) == -1) 
    {
        alert("The Email is not correct.");
        return false;
    }
    if (document.icpsignup.fields_email.value== "a") 
    {
          alert("The Email: Not Correct");
          return false;
    }
return true;
}
    </script>
